{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <div>
    <h1>Привет, {{ current_user.username }}</h1>
    {% if form %}
      <div class="row">
        <div class="col-md-4">
          {{ wtf.quick_form(form) }}
          <br>
        </div>
      </div>
    {% endif %}
  </div>

    {% for post in posts %}
      {% include '_post.html' %}
    {% endfor %}

    <nav aria-label="...">
      <ul class="pager">
        <li class="previous{% if not prev_url %} disabled{% endif %}">
          <a href="{{ prev_url or '#' }}">
            <span aria-hidden="true">&larr;</span>Назад
          </a>
        </li>
        <li class="next{% if not next_url %} disabled{% endif %}">
          <a href="{{ next_url or '#' }}">
            <span aria-hidden="true">&rarr;</span>Вперед
          </a>
        </li>
      </ul>
    </nav>
{% endblock %}
